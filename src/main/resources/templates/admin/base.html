<script>

    $(document).ready(function (){
        // 获取当前用户
        $.get("/wp-admin/userAdmin/get/username", function(result){
            var res = result["IsAdmin"];
            var t = document.getElementById("userAdminId") ;
            // 非管理员
            if (res != 1){
                t.style.display = "none" ;
            }
            else {
                t.style.display = "block" ;
            }
        });
    });
</script>
